 <!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ğŸ’˜</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff2f6;
      font-family: Arial, sans-serif;
    }
    .card{
      width:min(520px, 92vw);
      background:#fff;
      padding:28px;
      border-radius:18px;
      box-shadow:0 10px 35px rgba(0,0,0,.1);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:0 0 14px; color:#ff2d6f; font-size:30px; }
    p{ margin:0 0 20px; color:#444; }
    .btn{
      border:0;
      padding:14px 22px;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      margin:8px;
    }
    #yes{ background:#ff2d6f; color:#fff; }
    #no{
      background:#f1f1f1; color:#333;
      position:absolute;
      left:50%;
      top:62%;
      transform:translate(-50%,-50%);
    }
    .result{
      margin-top:18px;
      font-size:18px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Veux-tu Ãªtre ma Valentine ? ğŸ’˜</h1>
    <p>Choisis sagement ğŸ˜‡</p>

    <button class="btn" id="yes">Oui ğŸ˜</button>
    <button class="btn" id="no">Non ğŸ™ƒ</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = no.getBoundingClientRect();

      // Zone dispo dans la card (en gardant une marge)
      const margin = 16;
      const maxX = cardRect.width - btnRect.width - margin;
      const maxY = cardRect.height - btnRect.height - margin;

      const x = Math.max(margin, Math.random() * maxX);
      const y = Math.max(margin, Math.random() * maxY);

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.transform = "translate(0,0)";
    }

    // Survol souris
    no.addEventListener("mouseenter", moveNoButton);

    // Mobile: quand on essaie d'appuyer, il bouge
    no.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    yes.addEventListener("click", () => {
      result.style.display = "block";
      result.textContent = "YESSSS ğŸ¥°ğŸ’– Rendez-vous pour un date !";
      no.style.display = "none";
    });
  </script>
</body>
</html>
