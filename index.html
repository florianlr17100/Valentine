<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ğŸ’˜</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff2f6;
      font-family: Arial, sans-serif;
    }
    .card{
        width:min(680px, 94vw);   /* plus large */
        padding:40px;            /* plus d'espace */
        border-radius:22px;
        box-shadow:0 15px 45px rgba(0,0,0,.12);
        text-align:center;
        position:relative;
        overflow:hidden; /* â† ton edit dÃ©jÃ  prÃ©sent */
    }
    h1{ margin:0 0 14px; color:#ff2d6f; font-size:30px; }
    p{ margin:0 0 20px; color:#444; }
    .btn{
      border:0;
      padding:14px 22px;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      margin:8px;
    }
    #buttons{
        display:flex;
        justify-content:center;
        gap:20px;            /* plus d'espace entre Oui/Non */
        margin-top:30px;
        position:relative;
        height:200px;        /* zone plus grande pour bouger */
        align-items:center;
    }
    #yes{ background:#ff2d6f; color:#fff; }
    #no{
        background:#f1f1f1; 
        color:#333;
        position:relative;   /* â† plus en absolute au dÃ©part */
        transition: left .18s ease, top .18s ease;
    }
    .result{
      margin-top:18px;
      font-size:18px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Veux-tu Ãªtre ma Valentine ? ğŸ’˜</h1>
    <h3>Choisis sagement ğŸ˜‡</h3>

    <div id="buttons">
        <button class="btn" id="yes">Oui ğŸ˜</button>
        <button class="btn" id="no">Non ğŸ™ƒ</button>
    </div>

    <!-- <p id="bait" style="margin:12px 0 0;color:#666;font-size:14px;">
    (Psstâ€¦ clique sur â€œNonâ€ pour voir une surprise ğŸ‘€)
    </p> -->

    <div class="result" id="result"></div>
  </div>

<script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    let tries = 0;
    const noTexts = ["Non ğŸ™ƒ", "Surprise ğŸ", "Clique-moi ğŸ˜", "Allez ğŸ˜‡", "Trop lente ğŸ˜ˆ"];

    let floatTimer = null;

    let lastX = null;
    let lastY = null;

    function placeNoRandom() {
        const zone = document.getElementById("buttons");

        const margin = 10;
        const minDistance = 90; 
        const safePadding = 15; // marge de sÃ©curitÃ© autour du bouton Oui

        const zoneW = zone.clientWidth;
        const zoneH = zone.clientHeight;
        const btnW = no.offsetWidth;
        const btnH = no.offsetHeight;

        const maxX = Math.max(0, zoneW - btnW - margin);
        const maxY = Math.max(0, zoneH - btnH - margin);

        // Position du bouton Oui dans la zone
        const yesRect = yes.getBoundingClientRect();
        const zoneRect = zone.getBoundingClientRect();

        const yesX = yesRect.left - zoneRect.left;
        const yesY = yesRect.top - zoneRect.top;
        const yesW = yesRect.width;
        const yesH = yesRect.height;

        let x, y;
        let attempts = 0;
        const maxAttempts = 50;

        do {
            x = Math.floor(Math.random() * (maxX + 1));
            y = Math.floor(Math.random() * (maxY + 1));
            attempts++;

            // Distance mini par rapport Ã  l'ancienne position
            if (lastX !== null && lastY !== null) {
            const dist = Math.hypot(x - lastX, y - lastY);
            if (dist < minDistance) continue;
            }

            // Zone interdite : le bouton Oui (+ padding)
            const overlap =
            x < yesX + yesW + safePadding &&
            x + btnW > yesX - safePadding &&
            y < yesY + yesH + safePadding &&
            y + btnH > yesY - safePadding;

            if (overlap) continue;

            break;

        } while (attempts < maxAttempts);

        no.style.position = "absolute";
        no.style.left = x + "px";
        no.style.top  = y + "px";

        lastX = x;
        lastY = y;
    }

    function panicMove() {
        tries++;
        no.textContent = noTexts[Math.min(tries, noTexts.length - 1)];
        placeNoRandom();
    }

    // â³ On attend 2 secondes avant de commencer l'animation
    setTimeout(() => {
        // PremiÃ¨re fuite
        placeNoRandom();

        // Puis il flotte doucement en permanence
        floatTimer = setInterval(() => {
        placeNoRandom();
        }, 1200);
    }, 2000);

    // ğŸ˜ˆ Panique quand on approche
    no.addEventListener("mouseenter", panicMove);
    no.addEventListener("touchstart", (e) => {
        e.preventDefault();
        panicMove();
    }, { passive: false });

    yes.addEventListener("click", () => {
        if (floatTimer) clearInterval(floatTimer);

        result.style.display = "block";
        result.textContent =
        "YESSS ! ğŸ˜ğŸ’– Rendez-vous le samedi 14 fÃ©vrier pour une super soirÃ©e, quelle quâ€™elle soit !";

        no.style.display = "none";
    });
    </script>
</body>
</html>
